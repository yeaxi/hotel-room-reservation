<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Створення запиту на бронювання</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/admin/admin.css}" href="../../static/css/admin/admin.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body th:inline="text">

<!--header-->
<div th:replace="/component/header ::entry"></div>
<!--end-header-->


<div class="container-fluid">
    <div class="row">
        <!--left-nav-menu-->
        <div th:replace="/component/left-nav-menu ::entry"></div>
        <!--end left-nav-menu-->

        <!--main-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <a th:href="@{/}">
                <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                На головну
            </a>
            <h2 class="sub-header">Створення запиту на бронювання</h2>

            <div class="panel panel-default" th:classappend="${error}? 'panel-error'">
                <!-- Default panel contents -->
                <div class="panel-heading">Внесіть необхідні дані. Всі поля обов'язкові для заповнення.
                    <div th:if="${error}">
                        <h3><span class="label label-danger">Одне з полів не заповнене!</span></h3>
                    </div>
                    <div th:if="${success}">
                        <h3><span class="label label-success">Запит успішно створено</span></h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-10">
                        <form action="#" th:action="@{/create-booking-request/send}" method="post">
                            <div class="panel-body">
                                <!--panel body-->
                                <!--customer-->
                                <div class="col-lg-4">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="input-group">
                                                <label for="name">Ім'я: </label>
                                                <input type="text" name="customer.name" id="name"
                                                       class="form-control" value=""
                                                       aria-label="...">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="input-group">
                                                <label for="surname">Прізвище:</label>
                                                <input type="text" style="width: 128%" name="customer.surname"
                                                       id="surname"
                                                       class="form-control">
                                            </div>
                                        </div><!-- /.col-lg-3 -->
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="input-group">

                                                <label for="phoneNumber">Номер телефону:</label>
                                                <input type="text" style="width: 128%" name="customer.phoneNumber"
                                                       id="phoneNumber"
                                                       class="form-control">
                                            </div>
                                        </div><!-- /.col-lg-3 -->
                                    </div>
                                </div><!--./.customer-->
                                <!--dates-->
                                <div class="col-lg-4">
                                    <div class="row">
                                    <div class="col-lg-6">
                                        <div class="input-group">
                                            <label for="arriveDate">Дата прибуття:</label>
                                            <input type="date" name="arriveDate" id="arriveDate"
                                                   class="form-control"
                                                   aria-label="...">

                                        </div>
                                    </div>
                                    </div>
                                    <div class="row">
                                    <div class="col-lg-6">
                                        <div class="input-group">
                                            <label for="departureDate">Дата відбуття:</label>
                                            <input type="date" name="departureDate" id="departureDate"
                                                   class="form-control"
                                                   aria-label="...">

                                        </div>
                                    </div>
                                    </div>
                                </div><!--/.dates-->
                                <!--room preferences-->
                                <div class="col-lg-4">
                                    <div class="row">
                                    <div class="col-lg-6">
                                        <div class="input-group">
                                            <label for="roomType">Тип кімнати:</label>
                                            <select id="roomType" name="preferences.roomType">
                                                <option
                                                        th:each="roomType : ${T(ua.dudka.domain.HotelRoomType).values()}"
                                                        th:value="${roomType}"
                                                        th:text="${roomType}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="input-group">
                                            <label for="roomAmount">Кількість номерів: </label>
                                            <input type="number" name="preferences.hotelRoomAmount" id="roomAmount"
                                                   class="form-control" value="1"
                                                   aria-label="...">

                                        </div>
                                    </div>
                                </div>
                                </div><!--./room preferences-->
                                <!--prices-->
                                <div class="col-lg-4">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="input-group">
                                                <label for="fromPrice">Початкова ціна: </label>
                                                <input type="number" name="preferences.fromPrice" id="fromPrice"
                                                       class="form-control" value=""
                                                       aria-label="...">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="input-group">
                                                <label for="toPrice">Кінцева ціна: </label>
                                                <input type="number" name="preferences.toPrice" id="toPrice"
                                                       class="form-control" value=""
                                                       aria-label="...">

                                            </div>
                                        </div>
                                    </div>
                                </div><!--./prices-->
                                <div class="col-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="input-group">
                                            <label for="personAmount">Кількість персон: </label>
                                            <input type="number" name="personAmount" id="personAmount"
                                                   class="form-control" value="1"
                                                   aria-label="...">

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="input-group">
                                            <label for="paymentType">Спосіб оплати:</label>
                                            <select id="paymentType" name="paymentType">
                                                <option
                                                        th:each="paymentType :
                                                         ${T(ua.dudka.domain.booking.BookingRequest.PaymentType).values()}"
                                                        th:value="${paymentType}"
                                                        th:text="${paymentType}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-lg-offset-3" style="margin-top: 1%">
                                        <div class=" btn-submit-transfer btn-group btn-group-justified" role="group">
                                            <div class="btn-group" role="group">
                                                <button type="submit" class="btn btn-primary">Створити запит</button>
                                            </div>
                                        </div>
                                    </div>
                                </div><!-- /.row -->
                                <!--endpanel body-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--end main-->

    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/vendor/jquery.min.js"><\/script>')</script>
<script th:src="@{/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
