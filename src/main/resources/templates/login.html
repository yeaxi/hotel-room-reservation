<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Авторизація</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link th:href="@{/css/login.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    
    <form class="form-signin" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">Будь ласка, увійдіть в систему</h2>
        <label for="inputEmail" class="sr-only">Логін</label>
        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Email address" required
               autofocus>
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <input type="hidden" id="number" value="1" name="number" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-success btn-block" type="submit">Увійти</button>

        <div th:if="${param.error}">
            <h3><span class="label label-danger">Введені дані не коректні.</span></h3>
        </div>

    </form>

</div> <!-- /container -->

</body>
</html>
