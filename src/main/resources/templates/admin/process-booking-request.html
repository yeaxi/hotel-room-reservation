<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Обробка запиту на бронювання</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/admin/admin.css}" href="../../static/css/admin/admin.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body th:inline="text">

<!--header-->
<div th:replace="/admin/component/header ::entry"></div>
<!--end-header-->


<div class="container-fluid">
    <div class="row">
        <!--left-nav-menu-->
        <div th:replace="/admin/component/left-nav-menu ::entry"></div>
        <!--end left-nav-menu-->

        <!--main-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">Обробка запиту</h2>

            <div class="panel panel-default" th:classappend="${error}? 'panel-error'">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <div th:if="${successApprove}">
                        <h3><span class="label label-success">Запит успішно підтверджено</span></h3>
                    </div>
                    <div th:if="${successDeny}">
                        <h3><span class="label label-success">Запит успішно відхилено</span></h3>
                    </div>
                </div>

                <!--booking request-->
                <div class="row">
                    <div class="col-lg-10">
                        <div class="panel-body" th:object="${bookingRequestWithRooms.request}">
                            <!--panel body-->
                            <!--customer-->
                            <div class="col-lg-4">
                                <div class="row">
                                    <div class="col-lg-10">
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <p th:text=" 'Імя: ' + *{customer.name}"></p>
                                            </li>
                                            <li class="list-group-item">
                                                <p th:text="'Прізвище: ' + *{customer.surname}"></p>
                                            </li>
                                            <li class="list-group-item">
                                                <p th:text="'Номер телефону: ' + *{customer.phoneNumber}"></p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div><!--./.customer-->
                            <!--dates-->
                            <div class="col-lg-4">
                                <div class="row">
                                    <div class="col-lg-10">
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <p th:text=" 'Дата прибуття: ' + *{arriveDate}"></p>
                                            </li>
                                            <li class="list-group-item">
                                                <p th:text=" 'Дата відбуття: ' + *{departureDate}"></p>
                                            </li>
                                            <li class="list-group-item">
                                                <p th:text=" 'Днів перебування: ' + *{tenure}"></p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div><!--/.dates-->

                            <!--preferences-->
                            <div class="col-lg-4">
                                <div class="row">
                                    <div class="col-lg-10">
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <p th:text=" 'Тип кімнати: ' + *{preferences.roomType}"></p>
                                            </li>
                                            <li class="list-group-item">
                                                <p th:text=" 'Кількість номерів: ' + *{preferences.hotelRoomAmount}"></p>
                                            </li>
                                            <li class="list-group-item">
                                                <p th:text=" 'Кількість персон: '  + *{personAmount}"></p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div><!--/.preferences-->

                            <!--prices-->
                            <div class="col-lg-4 col-lg-pull-4">
                                <div class="row">
                                    <div class="col-lg-10">
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <p th:text=" 'Початкова ціна: ' + *{preferences.fromPrice}"></p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div><!--/.prices-->
                            <!--prices-->
                            <div class="col-lg-4 col-lg-pull-4">
                                <div class="row">
                                    <div class="col-lg-10">
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <p th:text=" 'Кінцева ціна: ' + *{preferences.toPrice}"></p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div><!--/.prices-->
                            <!--prices-->
                            <div class="col-lg-5 col-lg-offset-1">
                                <div class="row">
                                    <div class="col-lg-10">
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <p th:text=" 'Спосіб оплати: '  + *{paymentType}"></p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div><!--/.prices-->
                            <!--status-->
                            <div class="col-lg-5 col-lg-offset-1">
                                <div class="row">
                                    <div class="col-lg-10">
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <p th:text=" 'Статус броні: '  + *{status}"></p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div><!--/.status-->
                            <!--endpanel body-->
                        </div>
                    </div>
                </div>

                <br>
                <h4 class="sub-header col-lg-offset-3"> Доступні кімнати за цим запитом</h4>
                <!--rooms-->
                <div class="table-responsive">
                    <table id="transactions_table" class="table table-striped">
                        <thead>
                        <!--<p class="navbar-header col-lg-offset-4"> Доступні кімнати за цим запитом</p>-->
                        <tr>
                            <th></th>
                            <th>Номер кімнати</th>
                            <th>Статус</th>
                            <th>Кількість кімнат у номері</th>
                            <th>Вартість за ніч</th>
                            <th>Опис</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="room : ${bookingRequestWithRooms.availableRooms}" th:object="${room}">
                            <td>
                                <a th:href="@{'/admin/edit-room/'+${room.id}}">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                            </td>
                            <td th:text="*{number}"></td>
                            <td th:text="*{status}"></td>
                            <td th:text="*{roomAmount}"></td>
                            <td th:text="*{price}"></td>
                            <td th:text="*{description}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div><!--./rooms-->


                <div class="row" style="margin: 2%"></div>

                <!--deny request-->
                <div class="row">
                    <form action="#" th:action="@{/admin/deny-booking-request}" method="post">
                        <input type="hidden" th:value="${bookingRequestWithRooms.request.id}" name="requestId">
                        <div class="col-lg-9 col-lg-offset-3">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="input-group">
                                        <div class=" btn-submit-transfer btn-group btn-group-justified"
                                             role="group">
                                            <div class="btn-group" role="group">
                                                <button type="submit" class="btn btn-danger">
                                                    Відхилити запит
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row" style="margin: 2%"></div>
            </div>
        </div>
        <!--end main-->

    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/vendor/jquery.min.js"><\/script>')</script>
<script th:src="@{/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
